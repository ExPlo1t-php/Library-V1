<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <main>
        <div id="container">
            <h3>Add A New Book</h3>
            <div id="inputs">
        <div class="options">
        <input type="text" placeholder="Enter The Title">
        <input type="text" placeholder="Enter The Author">
        <input type="text" placeholder="Enter The Price (In USD)">
        </div>

        <div class="options">
            <input type="date" id="date"> 
            <section name="type" id="type" >
                <input type="radio" id="Novel" value="Novel">
                <input type="radio" id="Essay" value="Essay">
                <input type="radio" id="Comics" value="Comics">
            </section>

            <select name="Language" id="lang">
                <option value="sl">- select language -</option>
                <option value="En">English</option>
                <option value="Ar">Arabic</option>
                <option value="Fr">French</option>
            </select>
        </div>
        </div>
        <button id="submit">ADD</button>
        </div>
    </main>
    
</body>
</html>
