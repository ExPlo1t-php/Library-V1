<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Library</title>
</head>
<body>
    <main>
        <div id="container">
            <h3>Add A New Book</h3>
            <div id="inputs">
                <div class="options">
                    <label id="title_input">
                <input id="title" type="text" placeholder="Enter The Title">
                <p id="title_par"></p>
                    </label>

                    <label id="author_input">
                <input id="author" type="text" placeholder="Enter The Author">
                <p id="author_par"></p>
                    </label>

                    <label id="price_input">
                <input id="price" type="text" placeholder="Enter The Price (In USD)">
                <p id="price_par"></p>
                    </label>
                </div>

                <div class="options">
                    <label id="date_input">
                    <input type="date" id="date"> 
                    <p id="date_par"></p>
                    </label>
                    
                    <label id="type">
                        <input type="radio"  value="Novel" name="select" id="novel">Novel
                        <input type="radio"  value="Essay" name="select" id="essay">Essaay
                        <input type="radio"  value="Comics" name="select" id="comics">Comics
                        <p id="type_par"></p>
                    </label>


                    <label id="lang_input">
                    <select name="Language" id="lang">
                        <option value="sl">- select language -</option>
                        <option value="English">English</option>
                        <option value="Arabic">Arabic</option>
                        <option value="French">French</option>
                    </select>
                    <p id="lang_par"></p>
                    </label>
                </div>
        </div>
        <button id="submit" onclick="checker()">Add To List</button>
        </div>
